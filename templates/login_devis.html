<head>
  <title>Connection devis - Weberama</title>
  <link rel="shortcut icon" type="image/jpg" href="static/icon_petit.png">

</head>
{% block content %}
<div class="conent">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
      </div>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h3>Se Connecter</h3>
<form action="#" method="POST">
    <div class="form-row align-items-center">
      <div class="col-sm-3 my-1">
        <label class="sr-only" for="inlineFormInputName">Name</label>
        <input type="text" class="form-control" id="inlineFormInputName" placeholder="Email" name="email">
      </div>
      <div class="col-auto my-1">
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </div>
    </div>
  </form>
  <small id="emailHelp" class="form-text text-muted">Veuillez entrer l'adresse mail à laquelle vous a été envoyé le lien de cette page.</small>
  <a href="/">Accueil</a>
</div>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    .conent{
        margin-left: 10px;
        margin-top: 10px;
        padding: 0%;
    }
    .alert-danger{
        max-width: 250px;
    }
</style>
{% endblock %}
