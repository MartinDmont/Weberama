{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<form action="#" method="POST">
    <h3>Ajouter un site</h3>
    <input type="text" name = "titre" placeholder="Titre">
    <br>
    <input type="text" name="link" placeholder="Link"><br>
    <textarea type="text" rows="10" cols="20" name="descr" placeholder="Description"></textarea>
    <input type="submit">
</form>
{% endblock %}
